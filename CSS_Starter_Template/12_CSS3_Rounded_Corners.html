<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Rounded Corners</title>
    <style>
         .rounded_border{
            background-color: darkgreen;
            width: 300px;
            height: 150px;
            border-radius: 15px;
         }
         .circle{
            background-color: seagreen;
            width: 200px;
            height: 200px;
            border-radius: 50%;/*mandatory*/
        }
    </style>
</head>
<body>

    <!-- Rounded border -->
    <h2>Rounded border</h2>
    <div class="rounded_border">
    </div>

    <!-- Circle -->
    <h2>Circle</h2>
    <div class="circle">
        <p>circle</p>
    </div>

</body>
</html>
