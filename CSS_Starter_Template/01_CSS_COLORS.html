<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS COLORS</title>
</head>
<body>
    <!-- BACKGROUND  COLOR -->
    <div>
    	<p style="background-color: teal;">I am witha a teal color.</p>
    </div>

    <!-- TEXT COLOR -->
    <div>
    	<p style="color: red;">I am a red color text.</p>
    </div>

    <!-- BORDER COLOR -->
    <div>
    	<p style="border: 2px solid blue;">
    		I am with  blue color border. 
    	</p>
    </div>

</body>
</html>
