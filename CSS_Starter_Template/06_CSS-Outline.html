<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS OUTLINE</title>
    <style type="text/css">
    	div{
    		background-color: lightgrey;
    		color: red;
    		width: 250px;
    		margin-left: 100px;
    		padding: 10px;
    		text-align: center;
    		border: 10px solid brown;
    		outline: 5px solid black;/* outline demo */
    	}
    </style>

</head>
<body>
    <!-- CSS Outline Example -->
    <div>
    	<h2>The Great India</h2>
    	<p>In aliqua culpa nisi consectetur dolore ad dolor occaecat voluptate ex id cupidatat commodo tempor do.</p>
    	<p>Adipisicing est dolor non esse elit proident minim in tempor nostrud in dolor consequat ullamco.</p>
    </div>
</body>
</html>
